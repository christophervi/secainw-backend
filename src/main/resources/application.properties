spring.application.name=secainw-backend

# Database Configuration
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/FREEPDB1
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true

# Vector Store Configuration
spring.ai.vectorstore.oracle.index-type=IVF
spring.ai.vectorstore.oracle.distance-type=COSINE
spring.ai.vectorstore.oracle.forced-normalization=true
spring.ai.vectorstore.oracle.dimensions=1536
spring.ai.vectorstore.oracle.remove-existing-vector-store-table=false
spring.ai.vectorstore.oracle.initialize-schema=true
#spring.ai.vectorstore.oracle.searchAccuracy=95

# AI Configuration
spring.ai.openai.api-key=
spring.ai.openai.chat.options.model=
spring.ai.openai.chat.options.reasoning-effort=high
spring.ai.openai.chat.options.temperature=1.0
spring.ai.deepseek.api-key=
spring.ai.deepseek.chat.options.model=
spring.ai.anthropic.api-key=
spring.ai.anthropic.chat.options.model=

# NVD API Configuration
nvd.api.key=
nvd.api.base-url=https://services.nvd.nist.gov/rest/json/cves/2.0

# AWS S3 Configuration
aws.s3.bucket-name=
aws.s3.region=us-west-2

# JWT Configuration
jwt.secret=
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:4200,http://localhost:3000
#spring.web.cors.allowed-origins=http://localhost:4200,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Server Configuration
server.port=8080
server.servlet.context-path=/

# AWS Credentials (Note: In production, use IAM roles or environment variables)
aws.access.key.id=
aws.secret.access.key=

# Logging Configuration
logging.level.edu.sjsu.cmpe.secainw=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
